<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="todo.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<header class="text-center text-light my-4">
				<h1 class="mb-4">Todo List</h1>
				<form class="search">
					<input
						class="form-control m-auto"
						type="text"
						placeholder="search todos"
					/>
				</form>
			</header>
			<ul class="list-group todos mx-auto text-light">
				<li
					class="list-group-item d-flex text-light justify-content-between align-items-center"
				>
					<span>HTML, CSS practices</span>
					<ion-icon
						style="cursor: pointer"
						name="trash-outline"
						class="delete"
					></ion-icon>
				</li>
				<li
					class="list-group-item d-flex text-light justify-content-between align-items-center"
				>
					<span>Some react projects practice</span>
					<ion-icon
						style="cursor: pointer"
						name="trash-outline"
						class="delete"
					></ion-icon>
				</li>
				<li
					class="list-group-item d-flex text-light justify-content-between align-items-center"
				>
					<span>JavaScript exercises all day</span>
					<ion-icon
						style="cursor: pointer"
						name="trash-outline"
						class="delete"
					></ion-icon>
				</li>
				<li
					class="list-group-item d-flex text-light justify-content-between align-items-center"
				>
					<span>Some react projects practice</span>
					<ion-icon
						style="cursor: pointer"
						name="trash-outline"
						class="delete"
					></ion-icon>
				</li>
			</ul>
			<form class="add text-center my-4">
				<label class="text-light mb-2">Add a new todas... </label>
				<input class="form-control m-auto" type="text" name="add" />
				<input
					type="submit"
					class="btn btn-light mt-2"
					value="Add a todo"
				/>
			</form>
		</div>

		<!-- script files -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
		<script src="todo.js"></script>
	</body>
</html>
