<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Firebase-v9</title>
	</head>
	<body>
		<h1>Getting started with Firebase Version 9</h1>
		<h2>Firebase Firestore Mini project with modern</h2>

		<form class="add">
			<label for="title">Title:</label>
			<input type="text" name="title" required />
			<label for="author">Athor:</label>
			<input type="text" name="author" required />
			<button>add a new book</button>
		</form>

		<!-- delete -->
		<form class="delete">
			<label for="id">Document id:</label>
			<input type="text" name="id" required />
			<button>delete a book</button>
		</form>

		<!-- update the book-->
		<form class="update">
			<label for="id">Document id:</label>
			<input type="text" name="id" required />
			<button>update a book</button>
		</form>

		<!-- user signup -->
		<h2>Firebase Auth (signup)</h2>

		<form class="signup">
			<label for="email">email:</label>
			<input type="email" name="email" />
			<label for="password">password:</label>
			<input type="password" name="password" />
			<button>signup</button>
		</form>

		<!-- user llogin -->
		<h2>Firebase Auth (login)</h2>
		<form class="login">
			<label for="email">email:</label>
			<input type="email" name="email" />
			<label for="password">password:</label>
			<input type="password" name="password" />
			<button>login</button>
		</form>

		<!-- logout -->
		<button class="logout">logout</button>
		<!-- unsubscribing from all -->
		<h2>Unsubscribing</h2>
		<button class="unsubscribe">unsubscribe from db/auth changes</button>

		<script src="bundle.js"></script>
	</body>
</html>
